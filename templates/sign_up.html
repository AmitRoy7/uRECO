<!DOCTYPE html>
<html lang="en">
  <head>

    <title>uRECO - Sign Up</title>
    <link href="/static/img/icon.ico" rel='icon' type='image/x-icon'/>


    <meta charset="utf-8">
    <link href="/static/css/style.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <!--//webfonts-->



  </head>

<body>
<div class="main">
    <div class="social-icons">
        <div class="col_1_of_f span_1_of_f"><a href="#">
            <ul class='facebook'>
                <i class="fb"> </i>
                <li>Connect with Facebook</li>
                <div class='clear'></div>
            </ul>
        </a>
        </div>
        <div class="col_1_of_f span_1_of_f"><a href="#">
            <ul class='twitter'>
                <i class="tw"> </i>
                <li>Connect with Twitter</li>
                <div class='clear'></div>
            </ul>
        </a>
        </div>
        <div class="clear"></div>
    </div>
    <h2>Or Signup with</h2>
    <form action="/sign_up" method="POST">



        <div class="lable-2">
            <input id="name" name="name" type="text" class="text" value="User Name" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'User Name';}">

            <input id="email" name="email" type="text" class="text" value="Email Address" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Email Address';}">
            <input id="pass" name="pass" type="password" class="lable-2" placeholder="Password" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Password';}">
            <input id="c_pass" name="c_pass" type="password" class="password" placeholder="Confirm Password" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Confirm Password';}">

        </div>


            <h3>By creating an account, you agree to our <span class="term"><a href="#">Terms & Conditions</a></span>
            </h3>
            <div class="submit">
                <input id="sign_up" type="submit" value="Create account">
            </div>
            <div class="clear"></div>
    </form>
    <!-----//end-main---->
</div>
<!-----start-copyright---->
<div class="copy-right">
    <p>Template by <a href="http://w3layouts.com">w3layouts</a></p>
</div>
<!-----//end-copyright---->
</body>
</html>
